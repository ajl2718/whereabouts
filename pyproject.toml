[tool.poetry]
name = "whereabouts"
version = "0.3.13"
description = "Open source geocoding in Python"
authors = ["alex2718 <ajlee3141@gmail.com>"]
readme = "README.md"
keywords = ['geocoding', 'geospatial', 'record linkage']

[tool.poetry.dependencies]
python = ">=3.10"
duckdb = "^1.0.0"
pandas = "^1.5.3"
requests = "^2.28.2"
tqdm = "^4.64.1"
lxml = "^4.9.2"
pyyaml = "^6.0"
openpyxl = "^3.1.1"
scipy = "^1.11.1"
fastparquet = "^2023.7.0"
pyarrow="14.0.1"
numpy = "1.26.4"
joblib = "^1.4.2"
huggingface-hub = "^0.23.4"
pytest = "^8.3.2"
polars = "^1.4.1"
pytest-ordering = "^0.6"
ruff = "^0.6.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"